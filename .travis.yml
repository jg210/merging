language: android
dist: trusty
android:
  components:
    - build-tools-28.0.3
    - android-28
    - sys-img-x86_64-android-21
before_script:
  - echo no | android create avd --force -n test -t android-21 --abi x86_64 -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
