language: android
dist: trusty
android:
  components:
    - build-tools-28.0.3
    - android-28
    - sys-img-x86_64-google_apis-28
before_script:
  - echo no | avdmanager create avd --force -n test --package 'system-images;android-28;google_apis;x86_64' -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
