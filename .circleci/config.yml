version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Create google-services.json
          command: printf "%s\n" "${GOOGLE_SERVICES}" | base64 --decode > app/google-services.json
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test assemble
      - store_artifacts: # https://circleci.com/docs/2.0/artifacts/
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          destination: apks/app-release-unsigned.apk
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results: # https://circleci.com/docs/2.0/collect-test-data/
          path: app/build/test-results
